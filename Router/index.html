<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 800px;
      height: 600px;
      margin: 100px;
      border: 2px solid black;
      display: flex;
    }

    .nav {
      width: 100px;
      height: 100%;
      border: 1px solid #ccc;
      display: flex;
      flex-direction: column;
    }

    .route {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ccc;
    }

    .content {
      flex: 1;
      height: 100%;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="nav">
      <a class="route" to="/about">About</a>
      <a class="route" to="/home">Home</a>
      <a class="route" to="/shop">Shop</a>
      <a class="route" to="/cart">Cart</a>
    </div>
    <div class="content"></div>

  </div>

  <script type="module">
    import router from "./index.js"

    const nav = document.getElementsByClassName('nav')[0]
    nav.onclick = function(e) {

      router.push(e.target.attributes.to.nodeValue)
    }

  </script>
</body>

</html>
